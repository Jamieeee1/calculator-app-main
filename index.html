<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div id="main-div">
      <div id="inner-div">
        <div class="header">
          <span>Calc</span>
          <div class="theme-handler-div">
            <span>THEME</span>
            <div id="theme-switcher">
              <div class="slider-labels">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              <input
                type="range"
                id="theme-slider"
                min="1"
                max="3"
                step="1"
                value="1"
                aria-label="Theme slider"
              />
            </div>
          </div>
        </div>
        <input type="text" name="" id="input-field" />
        <div id="buttons-div">
          <input
            type="button"
            value="7"
            class="input-button shadows"
            onclick="handleNumbers(value)"
          />
          <input
            type="button"
            value="8"
            class="input-button shadows"
            onclick="handleNumbers(value)"
          />
          <input
            type="button"
            value="9"
            class="input-button shadows"
            onclick="handleNumbers(value)"
          />
          <input
            type="button"
            value="DEL"
            class="shadows"
            onclick="deleteOne()"
            id="delete-btn"
          />
          <input
            type="button"
            value="4"
            class="input-button shadows"
            onclick="handleNumbers(value)"
          />
          <input
            type="button"
            value="5"
            class="input-button shadows"
            onclick="handleNumbers(value)"
          />
          <input
            type="button"
            value="6"
            class="input-button shadows"
            onclick="handleNumbers(value)"
          />
          <input
            type="button"
            value="+"
            class="shadows arithmetics"
            onclick="handleNumbers(value)"
          />
          <input
            type="button"
            value="1"
            class="input-button shadows"
            onclick="handleNumbers(value)"
          />
          <input
            type="button"
            value="2"
            class="input-button shadows"
            onclick="handleNumbers(value)"
          />
          <input
            type="button"
            value="3"
            class="input-button shadows"
            onclick="handleNumbers(value)"
          />
          <input
            type="button"
            value="-"
            class="shadows arithmetics"
            onclick="handleNumbers(value)"
          />
          <input
            type="button"
            value="."
            class="input-button shadows"
            onclick="handleNumbers(value)"
          />
          <input
            type="button"
            value="0"
            class="input-button shadows"
            onclick="handleNumbers(value)"
          />
          <input
            type="button"
            value="/"
            class="shadows arithmetics"
            onclick="handleNumbers(value)"
          />
          <button
            value="*"
            class="shadows arithmetics"
            onclick="handleNumbers(value)"
          >
            X
          </button>
          <input
            type="button"
            value="RESET"
            class="shadows"
            id="reset"
            onclick="resetField()"
          />
          <input type="button" value="=" id="solve" onclick="solveAll()" />
        </div>
      </div>
    </div>
    <script>
      const inputField = document.getElementById("input-field");
      const handleNumbers = (value) => {
        inputField.value += value;
      };
      const solveAll = () => {
        let value = inputField.value;
        let newValue = value.replace(/,/g, "");
        inputField.value = newValue;
      };
      const resetField = () => (inputField.value = "");
      function deleteOne() {
        if (inputField.value) {
          inputField.value = inputField.value.slice(0, -1);
        }
      }

      // Theme slider logic
      const themeSlider = document.getElementById("theme-slider");
      const root = document.documentElement;

      function setThemeBySlider(val) {
        root.removeAttribute("color-two");
        root.removeAttribute("color-three");
        if (val == 2 || val == "2") {
          root.setAttribute("color-two", "");
        } else if (val == 3 || val == "3") {
          root.setAttribute("color-three", "");
        }
        // If 1, use default
      }

      themeSlider.addEventListener("input", (e) => {
        setThemeBySlider(e.target.value);
      });

      window.addEventListener("DOMContentLoaded", () => {
        let theme = 1;
        if (window.matchMedia("(prefers-color-scheme: light)").matches) {
          theme = 2;
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          theme = 1;
        }
        themeSlider.value = theme;
        setThemeBySlider(theme);
      });
    </script>
    <!-- <script type="module" src="/src/main.js"></script> -->
  </body>
</html>
