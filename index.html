<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Calculator App</title>
    <script src="src/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="main-div">
      <div id="inner-div">
        <div class="header">
          <span>Calc</span>
          <div class="theme-handler-div">
            <span>THEME</span>
            <div id="theme-switcher">
              <div class="slider-labels">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              <input
                type="range"
                id="theme-slider"
                min="1"
                max="3"
                step="1"
                value="1"
                aria-label="Theme slider"
              />
            </div>
          </div>
        </div>
        <input type="text" name="" id="input-field" readonly />
        <div id="buttons-div">
          <input
            type="button"
            value="7"
            class="input-button shadows"
            onclick="addToDisplay(value)"
          />
          <input
            type="button"
            value="8"
            class="input-button shadows"
            onclick="addToDisplay(value)"
          />
          <input
            type="button"
            value="9"
            class="input-button shadows"
            onclick="addToDisplay(value)"
          />
          <input
            type="button"
            value="DEL"
            class="shadows"
            onclick="deleteOne()"
            id="delete-btn"
          />
          <input
            type="button"
            value="4"
            class="input-button shadows"
            onclick="addToDisplay(value)"
          />
          <input
            type="button"
            value="5"
            class="input-button shadows"
            onclick="addToDisplay(value)"
          />
          <input
            type="button"
            value="6"
            class="input-button shadows"
            onclick="addToDisplay(value)"
          />
          <input
            type="button"
            value="+"
            class="shadows arithmetics"
            onclick="addToDisplay(value)"
          />
          <input
            type="button"
            value="1"
            class="input-button shadows"
            onclick="addToDisplay(value)"
          />
          <input
            type="button"
            value="2"
            class="input-button shadows"
            onclick="addToDisplay(value)"
          />
          <input
            type="button"
            value="3"
            class="input-button shadows"
            onclick="addToDisplay(value)"
          />
          <input
            type="button"
            value="-"
            class="shadows arithmetics"
            onclick="addToDisplay(value)"
          />
          <input
            type="button"
            value="."
            class="input-button shadows"
            onclick="addToDisplay(value)"
          />
          <input
            type="button"
            value="0"
            class="input-button shadows"
            onclick="addToDisplay(value)"
          />
          <input
            type="button"
            value="/"
            class="shadows arithmetics"
            onclick="addToDisplay(value)"
          />
          <button
            value="x"
            class="shadows arithmetics"
            onclick="addToDisplay(value)"
          >
            X
          </button>
          <input
            type="button"
            value="RESET"
            class="shadows"
            id="reset"
            onclick="clearDisplay()"
          />
          <input type="button" value="=" id="solve" onclick="solveAll()" />
        </div>
      </div>
    </div>

    <!-- <script type="module" src="/src/main.js"></script> -->
  </body>
</html>
